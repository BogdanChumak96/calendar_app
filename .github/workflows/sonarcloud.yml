name: SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.exclusions=**/*.test.ts,**/*.spec.ts,**/*.e2e.ts
            -Dsonar.test.exclusions=**/*.test.ts,**/*.spec.ts,**/*.e2e.ts
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.e2e.ts
            -Dsonar.issue.ignore.multicriteria=e1
            -Dsonar.issue.ignore.multicriteria.e1.ruleKey=*
            -Dsonar.issue.ignore.multicriteria.e1.resourceKeyPattern=.*

      - name: Analyze only code duplication
        run: echo "SonarCloud is configured to check for duplication only."
